<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayKode - Iniciar sesión</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
   <img src="img/logo.jpg" alt="Logo PlayKode" class="logo">
    <h2>Inicio de sesión</h2>
    <p>Inicia sesión con tu cuenta de <strong>Google</strong>.</p>

    <form action="dashboard.html">
  <label for="email">Email</label>
  <input type="email" id="email" placeholder="merry@gmail.com" required>

  <label for="password">Contraseña</label>
  <input type="password" id="password" placeholder="Introduce aca tu contraseña" required>

  <button type="submit">Inicia sesión</button>
</form>


    <p class="registro">¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>

  </div>
</body>
</html>
