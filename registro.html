<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - PlayKode</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="registro-container">
    <h2>Crea una cuenta</h2>
    <p>Es fácil y rápido</p>

    <form>
      <div class="nombre-apellido">
        <div class="campo">
          <label for="nombre">Nombres</label>
          <input type="text" id="nombre" placeholder="Ronny Javier" required>
        </div>
        <div class="campo">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" required>
        </div>
      </div>

      <div class="fecha-genero">
        <label>Fecha de nacimiento</label>
        <div class="fecha">
          <select required><option>Día</option></select>
          <select required><option>Mes</option></select>
          <select required><option>Año</option></select>
        </div>

        <label for="genero">Género</label>
        <select id="genero" required>
          <option>Mujer</option>
          <option>Hombre</option>
          <option>Otro</option>
        </select>
      </div>

      <input type="email" placeholder="Correo Electrónico" required>
      <input type="password" placeholder="Contraseña Nueva" required>
      <input type="password" placeholder="Confirma Contraseña" required>

      <button type="submit">Regístrate</button>
    </form>

    <p class="login-link">¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
  </div>
</body>
</html>
